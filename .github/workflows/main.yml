name: CI/CD for Heroku

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
        continue-on-error: true

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      - name: Add Heroku Git Remote
        env:
          HEROKU_APP_NAME: score
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku git:remote -a $HEROKU_APP_NAME
          git remote set-url heroku git@heroku.com:$HEROKU_APP_NAME.git

      - name: Setup SSH for Heroku
        run: |
          mkdir -p ~/.ssh/
          echo "Directory created"
          echo "${{ secrets.HEROKU_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "Private key written"
          chmod 600 ~/.ssh/id_rsa
          echo "Permissions set"
          ssh-keyscan -H heroku.com >> ~/.ssh/known_hosts && echo "Heroku.com added" || echo "ssh-keyscan failed"
        env:
          HEROKU_SSH_PRIVATE_KEY: ${{ secrets.HEROKU_SSH_PRIVATE_KEY }}

      - name: Deploy to Heroku
        run: |
          git push heroku main

